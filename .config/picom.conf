# Sombras
shadow = true;
no-dnd-shadow = false;
no-dock-shadow = false;
shadow-radius = 7.5;
shadow-offset-x = -11;
shadow-offset-y = -4.5;
shadow-opacity = 0.36;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g = 'slop'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c",
	"window_type = 'splash'"
];
# shadow-exclude = "n:e:Notification";
# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# Opacidade
#menu-opacity = 1.0;
inactive-opacity = 1.0;
active-opacity = 0.8;
frame-opacity = 0.9;
inactive-opacity-override = false;
alpha-step = 0.06;
# inactive-dim = 0.2;
# inactive-dim-fixed = true;
blur-background = false;
blur-background-frame = true;
#blur-method = "kawase";
blur-strength = 10;

blur-background-fixed = true;
blur-background-exclude = [
	#"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g = 'slop'",
	"_GTK_FRAME_EXTENTS@:c"
];

opacity-rule = [
"80:class_g = 'Alacritty'",
"80:class_g = 'URxvt'",
"80:class_g = 'UXTerm'",
"80:class_g = 'XTerm'",
"80:class_g = 'qBittorrent'",
"90:class_g = 'Code'",
"80:class_g = 'polybar'",
"80:class_g = 'polybar-msg'",
"80:class_g = 'Transmission-gtk'",
"100:class_g = 'qutebrowser'",
"100:class_g = 'PrimeVideo'",
"100:class_g = 'Netflix'",
"100:class_g = 'TelegramDesktop'",
"100:class_g = 'Gimp-2.10'",
"100:class_g = 'steam'",
"100:class_g = 'Stremio'",
"100:class_g = 'mpv'",
"100:class_g = '64Gram'",
"100:class_g = 'Bitwarden'",
"100:class_g = 'libreoffice-writer'",
"100:class_g = 'libreoffice-impress'",
"100:class_g = 'heroic'",
"100:class_g = 'PollyMC'",
"100:class_g = 'firefox'",
#"100:class_g = 'kitty'"

];

# Esmaecer
fading = true;
fade-delta = 8;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Outras configurações
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
#refresh-rate = 0;
#vsync = "none";
dbe = false;
# sw-opti = true;
#unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
#vsync="opengl-swc";
#unredir-if-possible=true;
#paint-on-overlay=true;
#glx-no-stencil=true;
glx-copy-from-front=false;
# glx-no-stencil = true;
# glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
glx-no-rebind-pixmap = true;
#glx-swap-method = "exchange";
# glx-use-gpushader4 = true;
# xrender-sync = true;
 xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = {
		fade = true;
		shadow = false;
		opacity = 0.85;
		focus = true;
	};
};
